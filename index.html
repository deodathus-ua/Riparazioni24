<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>Riparazioni 24 - Riparazione Elettrodomestici a Milano</title>
  <meta name="description" content="Riparazioni 24 è un'azienda specializzata nella riparazione di elettrodomestici a Milano. Servizio rapido, professionale e garantito." />
  <meta name="author" content="Riparazioni 24" />

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical Google Font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  </noscript>

  <!-- Preload critical images -->
  <link rel="preload" href="/images/lavatrice.webp" as="image" type="image/webp">
  <link rel="preload" href="/images/tecnico.webp" as="image" type="image/webp">
  <link rel="preload" href="/logo.webp" as="image" type="image/webp">
  <link rel="preload" href="/logo.png" as="image" type="image/png" fetchpriority="high">

  <!-- Critical CSS inline -->
  <style>
    /* Critical CSS - Base font loading */
    html {
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }



    /* Initial page styling */
    #root {
      min-height: 100vh;
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f3f4f6 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .loading-content {
      text-align: center;
      color: #1e3a8a;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #6b7280;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* CRITICAL CSS FOR HEADER LCP OPTIMIZATION */
    header {
        background-color: #ffffff;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 50;
        border-bottom: 1px solid #f3f4f6;
    }

    /* Critical styles for LCP element */
    .lcp-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2563eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.2;
        display: block;
        will-change: auto;
    }

    /* Container optimization */
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .logo-container img {
        height: 2.5rem;
        width: auto;
        object-fit: contain;
    }
  </style>

  <!-- DNS prefetching -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com"/>
  <link rel="dns-prefetch" href="//www.googletagmanager.com"/>

  <!-- Google tag (gtag.js) - with error handling -->
  <script defer src="https://www.googletagmanager.com/gtag/js?id=G-ZMT720KM42" onerror="console.warn('Google Analytics failed to load')"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    // Add error handling for GA initialization
    try {
      const cookieConsent = localStorage.getItem('cookie_consent');
      if (cookieConsent === 'accepted') {
        gtag('config', 'G-ZMT720KM42', {
          'custom_map': {},
          'send_page_view': true
        });
      }
    } catch (error) {
      console.warn('Google Analytics initialization failed:', error);
    }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:locale" content="it_IT" />
  <meta property="og:title" content="Riparazioni 24 - Riparazione Elettrodomestici a Milano" />
  <meta property="og:description" content="Riparazioni 24 è un'azienda specializzata nella riparazione di elettrodomestici a Milano. Servizio rapido, professionale e garantito." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://riparazioni24.eu" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@riparazioni24" />
  <meta name="twitter:title" content="Riparazioni 24 - Riparazione Elettrodomestici a Milano" />
  <meta name="twitter:description" content="Servizio rapido e professionale per la riparazione di elettrodomestici a Milano. Chiama Riparazioni 24!" />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Font loading optimization script -->
  <script>
    // Font loading optimization
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('font-loaded');
      });
    } else {
      // Fallback for older browsers
      setTimeout(() => {
        document.documentElement.classList.add('font-loaded');
      }, 100);
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                  console.log('SW registered: ', registration);
                })
                .catch((registrationError) => {
                  console.log('SW registration failed: ', registrationError);
                });
      });
    }
  </script>
</head>

<body>
<!-- Loading Screen -->
<div class="loading">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <div class="loading-text">Riparazioni 24</div>
    <div class="loading-subtext">Caricamento in corso...</div>
  </div>
</div>

<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
